<div id="groupeditor">

<div class="ui-widget commentbox three-up">
<div class="ui-widget-header">Groups</div>
<div class="ui-widget-content" > 

#if( $selectedUser.getGroups().size() < $UserManager.getGroups().size() ) 
    <div class="list-adder">
        <form class="ajaxform" name="addform" id="groupAddForm" targetdiv="groupeditor" action="$home$usermanagerhome/user/editgroups.html" method="post">
        	<input name="username" type="hidden" value="$selectedUser.id" />
        	<input name="addUsernames" type="hidden" value="$selectedUser.id" />
            <span style="color: white; font-size: 11px; font-weight: bold;">Add</span>
            <select name="groupid" id="groupselect" onchange="$('#groupAddForm').submit()">
            	<option value=""></option>
            	#foreach ( $group in $UserManager.getGroups() )
            		#if( !$selectedUser.isInGroup($group) )  
            	    	<option value="$group.getId()">$group.getName()</option>
            		#end
            	#end     
            </select>  
        </form>
    </div>
#end

<div class="emtable clearfix" >
	#foreach ( $group in $selectedUser.getGroups() )
		<a class="row group" href="$home$usermanagerhome/groups/modifygroup.html?groupid=$group.id">
			$group
			##if($caneditasset)
				<a class="ajax delete-row" targetdiv="groupeditor" href="$home$usermanagerhome/user/editgroups.html?groupid=$group.id&removeUsernames=$selectedUser.getUserName()&username=$selectedUser.id">
			##end
		</a>
	#end
</div>




</div>
</div>
