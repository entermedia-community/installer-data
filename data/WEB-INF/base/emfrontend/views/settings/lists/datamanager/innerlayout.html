#set(  $currentsearch = $context.getRequestParameter("searchtype") ) 

#set( $action = "$home$apphome/views/settings/lists/datamanager/list/index.html?catalogid=$catalogid" )



<form style="float: right; margin-top: 4px; margin-right: 20px;" action="$action">
	<input type="hidden" name="catalogid" value="$catalogid"/>
	[[Choose Table]]: <select name="searchtype" onchange="submit();">
			<option value=""></option>
		#foreach( $type in $searchtypes )
			#if($type != "CVS")
				<option value="$type" #if($type == $currentsearch) selected #end>$type</option>
			#end
		#end
	</select>
<a style="margin-top: 0px;" class="btn" href="$home$apphome/views/settings/lists/datamanager/addtable/index.html">Create New Table</a>
</form>


$pages.includeContent()
