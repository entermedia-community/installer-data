#set( $id=$context.getRequestParameter("id"))
#set( $name=$context.getRequestParameter("name"))
#set( $size=$context.getRequestParameter("size"))
<tr id="row$id">
<td>
<a href="#" onclick='removeUpload("$id")'><img align="top" src="$home$themeprefix/images/navigation/deletesm.png" /></a> ##Cancel the upload and remove the row
</td>

<td>
$name
<div class="emshowupload"><div class="emuploadprogresscontainer" id="progress$id"><div class="emuploadprogress"></div></div></div>
</td>
<td nowrap>$!sizer.inEnglish($size)</td>
<td>
	<textarea name="${id}.assettitle.value" rows="2" cols="40" ></textarea>
	<input type="hidden" name="uploadprefix" value="${id}." /> 
</td>
<td>
#set( $list = $searcherManager.getList($catalogid,"assettype"))
<input type="hidden" name="${id}.sourcepath"  id="${id}sourcepath" value="$formatteddate/$list.first().id" />
<select name="${id}.assettype.value" onchange='jQuery("#${id}sourcepath").attr("value","$formatteddate/" + this.options[this.selectedIndex].value);' >
#foreach( $hit in $list)
	<option value="$hit.id">$hit.name</option>
#end	
</select>
<div id="temppathholder$id"> </div>
</td>
</tr>
