<script type="text/javascript">
	changeTheme = function(theme)
	{
		if(theme)
		{
			var go = confirm("[[Are you sure you want to change your theme?]]");
			if (go)
			{
				document.location = "$home/$applicationid/settings/changethemefinish.html?theme=" + theme + "&path=/${applicationid}/";
			}
		}
	}
</script>

<h2>[[Change Theme]]</h2>
<div id="localthemebox">
#set( $prefix = ${themeprefix} )
	<select name="theme" onchange="changeTheme(this.value);" style="margin-left: 30px;">
			<option value="">&nbsp;</option>
			#foreach( $skin in $themes.keySet() )
				<option value="$skin" #if( $prefix  == $skin ) selected="true" #end>$themes.get($skin)</option>
			#end
	</select>
</div>


<br/>
<h2>[[Debug Mode]]</h2>
#if( $user.get("oe.edit.mode") == "debug" ) 
#set( $mode = "preview")
#set( $name = "[[Hide Page Boxes]]")
#else
#set( $mode = "debug")
#set( $name = "[[Show Page Boxes]]")
#end
<div class="embutton">
<a href="$home/${applicationid}/settings/debug/toggledebug.html" >$name</a> 
</div>
