#if(!$category)
#set($category = $storeeditor.getCurrentCategory())
#end
#if( $category)
<table class="tabnavigation" cellpadding="0">
<tr>
<td id="categoryeditor"><span><a href="#" onclick="gotosubtab('editor','${category.id}');">[[Edit Name]]</a></span></td>
<td id="categoryproperties"><span><a href="#" onclick="gotosubtab('properties','${category.id}');" >[[Properties]]</a></span></td>
<td id="categorypermissions"><span><a href="#" onclick="gotosubtab('permissions','${category.id}');" >[[Permissions]]</a></span></td>
<td id="categorymove"><span><a href="#" onclick="gotosubtab('move','${category.id}');">[[Move and Sort]]</a></span></td>
</tr>
</table>
#end
<div class="oetabspacer">
	<br>
	<h3>[[Selected]]: $category.name</h3>

$pages.includeContent()
</div>
<script type="text/javascript">
	setTreeSubTab("$content.subtab");
	gotosubtab = function(inDir, inId)
	{
		var openpath = "$home$cataloghome/settings/categories/" + inDir + "/" + inId + ".html";
		#set( $clink = "$cataloghome/categories/${category.id}.html")
		jQuery("#"+"tabsubcontent").load( openpath,{oemaxlevel: '3', origURL: "$content.path" , editPath: "$clink", categoryid: "$category.id" });	
	}
	showtab("$home","$content.subtab");		
</script>
