<form name="inputForm" method="post" >
	<input type="hidden" name="oe-action" id="oe-action" />
	<input type="hidden" name="treeid" />
	<input type="hidden" name="categoryid" id="categoryid"  />
</form>
<script language="javascript">

	refreshCatalogs = function()
	{
		var form = document.inputForm;
		form.action = "$home$cataloghome/settings/categories/tree/refresh.html";
		form.treeid.value = storeAdminCatalogTree.id;
		form.categoryid.value = storeAdminCatalogTree.lastselected;
		form.submit();
	}
	deleteCategory = function()
	{
		var respond = confirm("[[Are you sure you want to delete this category?]]");
		if (respond)
		{
			var form = document.inputForm;
			form.action = "$home$cataloghome/settings/categories/tree/delete.html";
			form.treeid.value = storeAdminCatalogTree.id;
			form.categoryid.value = storeAdminCatalogTree.lastselected;
			form.submit();
		}
	}
</script>
