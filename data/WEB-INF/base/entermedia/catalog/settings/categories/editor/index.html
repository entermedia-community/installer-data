<div class="oeinputform">
<h2>[[Edit Category]]</h2>
<fieldset>
<form id="categoryedit"  method="post" action="$home$cataloghome/settings/categories/index.html" >
	<input type="hidden" value="$category.id" name="categoryid"/>		
	
	#set ($searcher = $mediaarchive.getSearcherManager().getSearcher($catalogid, "category"))
	$context.putPageValue("searcher", $searcher)
	$context.putPageValue("data", $category)

	$pages.include("/${applicationid}/components/xml/detaileditor.html", $context)

<table><tr><td>
<div class="embutton">
	<a href="javascript: jQuery('#categoryedit').submit();" class="oesubmit-button">[[Save Edits]]</a>
</div>
</td></tr></table>

</form>

</fieldset>

</div>
