	var rowcount = 0;
	function addAnotherFile()
	{

		new Insertion.Bottom('allfiles', "<div id='addanotherfile" + rowcount + "'>...</div>");
		jQuery("#"+'addanotherfile' + rowcount).load( '$home$cataloghome/settings/upload/uploadform.html', {rowcount: rowcount}  );

	}

	function SetPath( inUrl )
	{
		var form = document.wizard;
		form.path.value = inUrl;
	}
	
 	function upload( inForm )
 	{
 		if ( inForm == null )
		{
			alert("No form found");
			alert( "see:" + document.getElementById('uploadform') );
		}
		inForm.target = "_self";
		inForm.Finish.disabled = true;
		new Insertion.Bottom('waiting', "<div>[[Uploading, please wait]]...</div>");

 	}

	
</script>
