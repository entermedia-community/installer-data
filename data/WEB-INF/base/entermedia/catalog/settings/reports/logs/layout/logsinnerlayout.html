<table cellpadding="0" cellspacing="0" width="100%" height="90%">
<tr>

#if( $searcher)
<form name="searchform" action="$home$cataloghome/settings/reports/logs/search/results.html">
#set( $fields = $searcher.getIndexProperties() )

</div>
<a href="$home$cataloghome/settings/reports/logs/reindex.html?foldername=$context.getRequestParameter('foldername')">[[Refresh]]</a>

</form>

<br>

</td>
<td valign="top" style="padding-top:5px;padding-left: 10px;padding-right: 10px;">
