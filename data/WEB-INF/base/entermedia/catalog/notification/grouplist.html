<tr>
	<td>
		<strong>[[To]]:</strong>
	</td>
	<td> 
		[[Groups]]: <select id="groupselector" name="groupselector">
			
           <option />
		#foreach($group in $userManager.getGroups())
			<option value="$group.id">$group.name</option>
		#end
		</select>
		<input type=button onclick="addaddresses('grouparea', groupselector.value)" value="[[Add]]">
				<div id="grouparea" ></div>
		
	</td>
</tr>

$pages.include("$cataloghome/notification/emailfield.html")

<script language="javascript">
removegroup = function(groupid, groupname)
{
	var groupselector = document.getElementById('groupselector');
	jQuery("#selected_" + groupid).remove();
	var optn = document.createElement("OPTION");
	optn.value=groupid;
	optn.text=groupname;
	groupselector.add(optn, null);
}
addaddresses = function(updatearea, grouptoadd)
{
	if(grouptoadd!=null && grouptoadd!="")
	{
		var groupselector = document.getElementById('groupselector');
	//	updatearea.style.display = 'block';
		jQuery.get('$home$cataloghome/notification/groupfield.html', {groupid: grouptoadd}, function(data){jQuery("#" + updatearea).append(data);});
		groupselector.remove(groupselector.selectedIndex);
	}
}
</script>
