<APPLET style="margin-left: 20px;" code="org.openedit.uploadertool.UploadToolApplet"
	width="0" height="0" MAYSCRIPT
	archive="$home/system/system-upload.jar?v=$context.findValue('appletserial')">
	<PARAM name="siteRoot" value="$context.siteRoot" />
	<PARAM name="catalogid" value="$!catalogid"/>
	<PARAM name="cookies" value="$browser.getCookieListing()" />
	<PARAM name="listpath" value="/upload/tool/pendingfiles.xml" />
</APPLET>
