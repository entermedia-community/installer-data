<APPLET style="margin-left: 20px;" code="org.openedit.uploader.FilePickerApplet"
	width="0" height="0" MAYSCRIPT
	archive="$home/system/system-upload.jar?v=$context.findValue('appletserial')">
	<PARAM name="multiselect" value="true"/>
	<PARAM name="showdialog" value="true"/>
</APPLET>

<div id="assetcreator" style="display: none;"> </div>

<script type="text/javascript">
//This is being called for every added file
setUploadPath = function(inPath)
{
	var tool = jQuery("#uploadtool");
	var added = tool.data("added");
	if( added == null )
	{
		added = 0;
	}
	added++;
	tool.data("added",added);
	jQuery("#uploadtool").attr("title", "(" + added + " [[items added]])");
	jQuery("#assetcreator").load("$home$cataloghome/settings/assets/createnew.html", {
		'field': ['localpath', 'importstatus'],
		'localpath.value': inPath,
		'importstatus.value': 'uploading',
		'sourcepath': 'users/'
	});
}
</script>
