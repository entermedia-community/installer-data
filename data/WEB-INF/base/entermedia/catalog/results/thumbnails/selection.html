<div id="collection$cell.catalogid$cell.id"  >
	
	#set( $assetid = $cell.id ) 
	#foreach( $col in $albumlist.getSelectionAlbums() )
		<a id="collection${col.getId()}_${cell.catalogid}_${assetid}" href="#" onclick="return toggleAlbumItem('$cell.catalogid','$cell.id', '$col.getId()');" 
		#if ( $col.containsAsset($cell.get("catalogid"),$assetid,$context) )
			class="oeselectionlinkon$col.getId()" ><img border="0" src="$home${themeprefix}/images/selection${col.getId()}on.png" /></a>
		#else
			 class="oeselectionlinkoff$col.getId()"  ><img border="0" src="$home${themeprefix}/images/selection${col.getId()}off.png" /></a>
		#end
	#end

</div>
