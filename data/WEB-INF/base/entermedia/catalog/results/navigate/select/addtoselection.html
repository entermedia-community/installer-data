#set($results = $hits.getPageOfHits())
<h2>[[Adding]]</h2>
<div id="emcontentarea">
<p>[[Add]] $results.size() [[items to selected clipboard:]]</p>
<form id="selectform" name="save" class="ajaxform" targetdiv="parent.emselectionshead"  action="$home${cataloghome}/results/navigate/select/save.html">
	<input type="hidden" name="hitssessionid" value="$hits.sessionId"/>
	<input type="hidden" name="username" value="$user.userName"/>
	<input type="hidden" name="onepage" value="true"/>
	<input type="hidden" name="oemaxlevel" value="1"/>
	$context.putPageValue("results",$results)
	$pages.include("/$applicationid/albums/selection/listselectionsradio.html",$context)
</div>
<input style="margin-left: 10px;" type="submit" value="[[Ok]]"/>
</form>
