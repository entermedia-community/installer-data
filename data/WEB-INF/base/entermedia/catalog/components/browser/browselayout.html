	<script type="text/javascript">
	#set($detailid = $context.getRequestParameter("detailid"))
	jQuery(document).ready(function() 
			{ 
				
				
			jQuery(".selectandclose").livequery("click", function () {
				var id = jQuery(this).attr("id");
				var sp = jQuery(this).attr("href");
				parent.jQuery(".${detailid}-field").data("sourcepath", sp);
				parent.jQuery(".${detailid}-field").val(id).trigger("change");
				parent.jQuery("#fancy_close").trigger("click");
				
				return false;

			});;




			}

			);
	
	</script>
