#set ($filterlists =  $searcher.getDetailsForView("filterlist", $user))
<table name="filtertable">
#foreach( $searchItem in $filterlists)
<tr>
	<td>
		<div id="filterlist$searchItem.getId()" class="searchFilters clearFix" ><b>${searchItem.getText()}</b> <!-- (<a href="javascript:selectAllFilters('$searchItem.getId()')">[[all]]</a> <a href="javascript:selectNoneFilters('$searchItem.getId()' )">[[none]]</a>) --> 
				#set( $fid = $searchItem.getId() )
				#set ($types = $searcherManager.getList($catalogid, $fid))
				<div style="overflow: auto; #if ($types.size() > 4) height:6em; #end width:200px; border: thin solid lightgray;padding:5px;">
					<table>
					#foreach( $key in $types.keys() )
						<tr><td>
						<label for="${fid}.value" class="">
							<input type="checkbox" value="$key" name="${fid}.orvalue" />
								<a class="filteritem" href="$home/${applicationid}/search/multicatsearch/multiresults.html?searchtype=asset&field=$searcher.getCatalogId():$view:$fid&${fid}.value=$key&operation=matches">$types.get($key)</a>
						</label>
						</td></tr>
					#end
					</table>
				</div>
				<input name="field" value="$searcher.getCatalogId():$view:$fid" type="hidden">
				<input name="operation" value="matches" type="hidden">
		</div>
	</td>
</tr>
#end
</table>
