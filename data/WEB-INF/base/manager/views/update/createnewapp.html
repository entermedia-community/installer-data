<h2>[[Create Application]]</h2>

<form name="newapp" method="post" action="createnewappfinish.html">
	
<img border="0" src="$home$plugin.showThumb()" /> $plugin.getTitle($context.locale)
	
	<p>[[Please enter a folder name where this application will reside]].</p>
	<input type="hidden" name="pluginid" value="$plugin.id" />
	<input name="appfolder" size="20" />
	
	<input type="submit" value="Ok" />	
</form>
