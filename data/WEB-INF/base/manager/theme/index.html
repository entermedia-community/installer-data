<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" >
<head>
	<title>EnterMedia Manager</title>
	<link rel="stylesheet" href="styles/theme.css">
</head>
<body>
	<div class="container">
		<div id="header">
			<div id="logo"><a class="ir" href="#">EnterMedia Manager</a></div>
			<div id="user-status">
				<p class="welcome">Welcome, <span class="user">User!</span></p>
				<a href="#">Logout</a>
			</div>
		</div>
		<h1 class="page-title">Log in or Register a New User</h1>
		<div class="form-container clearfix">
			<div class="col4 login-form">
				<form id="login-form" action="#">
					
					<label for="login-email">Email</label>
					<input class="field" type="text" name="login-email" id="login-email" />
					
					<label for="login-password">Password</label>
					<input class="field" type="password" name="login-password" id="login-password" />
					
					<input class="btn" type="button" name="login-submit" id="login-submit" value="Login" />
					
				</form>
			</div>
			<div class="col4">
				<form id="registration-form" action="#">
					
					<label for="registration-first-name">First Name</label>
					<input class="field" type="text" name="registration-first-name" id="registration-first-name" />
					
					<label for="registration-last-name">Last Name</label>
					<input class="field" type="text" name="registration-last-name" id="registration-last-name" />
					
					<label for="registration-screen-name">Screen Name</label>
					<input class="field" type="text" name="registration-screen-name" id="registration-screen-name" />
					
					<label for="registration-email">Email</label>
					<input class="field" type="text" name="registration-email" id="registration-email" />
					
					<small>A password will be emailed to you.</small>
					
					<label for="registration-human-test">4 + 3 =</label>
					<input class="field small" type="text" name="registration-human-test" id="registration-human-test" />
					
					<input class="btn-blue" type="button" name="registration-submit" id="registration-submit" value="Register a New User" />
					
				</form>
			</div>
		</div>
		<div id="footer" class="col12 clearfix">
			<p>Powered by EnterMedia | <a href="http://www.entermediasoftware.com">www.entermediasoftware.com</a></p>
		</div>
	</div>
	
</body>
</html>
