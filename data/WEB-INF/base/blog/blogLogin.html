<form name="login" action="blogLogin.html">
<p class="pageTitle">Login</p>
        <p>Please log in below to post comments.
#if( $content.isPropertyTrue("allowguestregistration") )      
			New users <a href="register.html?loginokpage=$!context.getParam('loginokpage')"><strong>click here to register</strong></a>. </p>
#end
        <table  border="0" cellspacing="0" cellpadding="6">
          <tr>
            <td>Email:</td>
            <td><input name="accountname" type="text" size="30"></td>
          </tr>
          <tr>
            <td>Password:</td>
            <td><input name="password" type="password" size="30"></td>
          </tr>
          <tr>
            <td align="right">&nbsp;</td>
            <td><input type="submit" name="Submit" value="Login"> $!oe-exception</td>
          </tr>
        </table>        

	<input type=hidden name="loginokpage" value="$!context.getParam('loginokpage')" />
        <p><a href="$home/system/tools/authentication/PasswordHelper.html">Click here</a> if you do not remember your password.</p>
        <p>&nbsp;</p>
</form>
