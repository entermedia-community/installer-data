<h2>Archive</h2>
<div id="post-listing" >
	#foreach( $entry in $blog.getRecentVisibleEntries(200) )     
		<div class="post">
		<div class="post-footer">
		  <div class="post-poster">$entry.title	by  $entry.author <span class="post-timestamp">$entry.published("EEE, MMM d yyyy h:mm a")</span>
		    <a class="comment-link" href="${entry.link}">$entry.countVisibleComments() comment#if( $entry.countVisibleComments() != 1 )s #end</a>
		  </div>      
		</div>	
       </div>	
	#end
</div>
