<div id="post-listing" >
	#foreach( $entry in $blog.getRecentVisibleEntries(5) )     
		<div class="post">
		    <h1 class="post-title">
			 $entry.title
		    </h1>
		    <div id="post-description">
				$entry.getProperty("summary")
		    </div>
		
		<div class="post-footer">
		  <div class="post-poster">$entry.author <span class="post-timestamp">$entry.published("EEE, MMM d yyyy h:mm a")</span>
		    <a class="comment-link" href="${entry.link}">$entry.countVisibleComments() comment#if( $entry.countVisibleComments() != 1 )s #end</a>
		  </div>      
		</div>	
       </div>	
	#end
</div>
